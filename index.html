<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screens">
            <div class="top"></div>
            <div class="bottom">0</div>
        </div>
        <div class="buttons">
            <button class="btn" id="clear-btn">AC</button>
            <button class="btn" data-keycode="8" id="delete-btn">DEL</button>
            <button class="btn operator" data-keycode="191" id="00F7">&divide;</button>
            <button class="btn number" data-keycode="55">7</button>
            <button class="btn number" data-keycode="56">8</button>
            <button class="btn number" data-keycode="57">9</button>
            <button class="btn operator" data-keycode="106" id="00D7">&times;</button>
            <button class="btn number" data-keycode="52">4</button>
            <button class="btn number" data-keycode="53">5</button>
            <button class="btn number" data-keycode="54">6</button>
            <button class="btn operator" data-keycode="189" id="2212">&minus;</button>
            <button class="btn number" data-keycode="49">1</button>
            <button class="btn number" data-keycode="50">2</button>
            <button class="btn number" data-keycode="51">3</button>
            <button class="btn operator" data-keycode="107" id="002B">&plus;</button>
            <button class="btn number" data-keycode="48" id="zero">0</button>
            <button class="btn number" data-keycode="190" id="decimal-btn">.</button>
            <button class="btn" data-keycode="187" id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
